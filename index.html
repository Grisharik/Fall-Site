<!DOCTYPE html>
<html>
  <head>
    <title>Fall Cube Project</title>
    <style>
      body {
        background-color: #eee;
      }
      .banner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150px;
        padding: 20px;
      }
      .banner img {
        max-width: 100%;
      }
      .button {
        display: inline-block;
        box-shadow: 0 3px 0 #111;
        background-color: #333;
        color: #fff;
        text-align: center;
        text-decoration: none;
        font-size: 20px;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 20px;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <img src="https://example.com/fall-cube-banner.png" alt="Fall Cube Project Banner">
    </div>
    <div style="text-align: center;">
      <a class="button" href="https://github.com/Grisharik/FallCubeGame">Download on GitHub</a>
      <a class="button" href="">Download from Website</a>
    </div>
  </body>
</html>
